<!DOCTYPE html>
<html lang="en">
<head>
<title>Keyboard layout</title>
<meta charset="utf-8"/>
<link type="text/css" rel="stylesheet" href="style/style.css" media="screen" />
<link type="text/css" rel="stylesheet" href="style/small.css" media="only screen and (max-width: 991px)" />
<link type="text/css" rel="stylesheet" href="style/big.css" media="only screen and (min-width: 1240px)" />
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="frontEndAPI.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="">
<div id="wrapper">
	<div class="container">
		<div class="row">
			<div class="button escape" onclick="pushButtonOnce(this, 'escape');">esc</div>
			<div class="button" onclick="pushButtonOnce(this, '1');">1</div>
			<div class="button" onclick="pushButtonOnce(this, '2');">2</div>
			<div class="button" onclick="pushButtonOnce(this, '3');">3</div>
			<div class="button" onclick="pushButtonOnce(this, '4');">4</div>
			<div class="button" onclick="pushButtonOnce(this, '5');">5</div>
			<div class="button" onclick="pushButtonOnce(this, '6');">6</div>
			<div class="button" onclick="pushButtonOnce(this, '7');">7</div>
			<div class="button" onclick="pushButtonOnce(this, '8');">8</div>
			<div class="button" onclick="pushButtonOnce(this, '9');">9</div>
			<div class="button" onclick="pushButtonOnce(this, '0');">0</div>
			<div class="button" onclick="pushButtonOnce(this, '-');">-</div>
			<div class="button last" onclick="pushButtonOnce(this, '=');">=</div>
			<div class="button backspace" onclick="pushButtonOnce(this, 'backspace');">back</div>
		</div>
		<div class="row">
			<div class="button tab" onclick="pushButtonOnce(this, 'tab');">tab</div>
			<div class="button" onclick="pushButtonOnce(this, 'q');">q</div>
			<div class="button" onclick="pushButtonOnce(this, 'w');">w</div>
			<div class="button" onclick="pushButtonOnce(this, 'e');">e</div>
			<div class="button" onclick="pushButtonOnce(this, 'r');">r</div>
			<div class="button" onclick="pushButtonOnce(this, 't');">t</div>
			<div class="button" onclick="pushButtonOnce(this, 'y');">y</div>
			<div class="button" onclick="pushButtonOnce(this, 'u');">u</div>
			<div class="button" onclick="pushButtonOnce(this, 'i');">i</div>
			<div class="button" onclick="pushButtonOnce(this, 'o');">o</div>
			<div class="button" onclick="pushButtonOnce(this, 'p');">p</div>
			<div class="button" onclick="pushButtonOnce(this, '[');">[</div>
			<div class="button last" onclick="pushButtonOnce(this, ']');">]</div>
			<div class="button slash" onclick="pushButtonOnce(this, '\\');">\</div>
		</div>
		<div class="row">
			<div class="button capslock" onclick="pushButtonOnce(this, '');">caps</div>
			<div class="button" onclick="pushButtonOnce(this, 'a');">a</div>
			<div class="button" onclick="pushButtonOnce(this, 's');">s</div>
			<div class="button" onclick="pushButtonOnce(this, 'd');">d</div>
			<div class="button" onclick="pushButtonOnce(this, 'f');">f</div>
			<div class="button" onclick="pushButtonOnce(this, 'g');">g</div>
			<div class="button" onclick="pushButtonOnce(this, 'h');">h</div>
			<div class="button" onclick="pushButtonOnce(this, 'j');">j</div>
			<div class="button" onclick="pushButtonOnce(this, 'k');">k</div>
			<div class="button" onclick="pushButtonOnce(this, 'l');">l</div>
			<div class="button" onclick="pushButtonOnce(this, ';');">;</div>
			<div class="button last" onclick="pushButtonOnce(this, '\'');">'</div>	
			<div class="button enter" onclick="pushButtonOnce(this, 'enter');">enter</div>
		</div>
		<div class="row">
			<div class="button shift-left" onclick="pushButtonOnce(this, 'shift');">shift</div>
			<div class="button" onclick="pushButtonOnce(this, 'z');">z</div>
			<div class="button" onclick="pushButtonOnce(this, 'x');">x</div>
			<div class="button" onclick="pushButtonOnce(this, 'c');">c</div>
			<div class="button" onclick="pushButtonOnce(this, 'v');">v</div>
			<div class="button" onclick="pushButtonOnce(this, 'b');">b</div>
			<div class="button" onclick="pushButtonOnce(this, 'n');">n</div>
			<div class="button" onclick="pushButtonOnce(this, 'm');">m</div>
			<div class="button" onclick="pushButtonOnce(this, ',');">,</div>
			<div class="button" onclick="pushButtonOnce(this, '.');">.</div>
			<div class="button last" onclick="pushButtonOnce(this, '\/');">/</div>
			<div class="button shift-right" onclick="pushButtonOnce(this, 'right_shift');">shift</div>
		</div>
		<div class="row">
			<div class="button ctrl-left">ctrl</div>
			<div class="button win" onclick="pushButtonOnce(this, 'command');">win</div>
			<div class="button alt-left">alt</div>
			<div class="button space" onclick="pushButtonOnce(this, 'space');">space</div>
			<div class="button alt-right">alt</div>
			<div class="button none" onclick="pushButtonOnce(this, '');">none</div>
			<div class="button menu last" onclick="pushButtonOnce(this, '');">menu</div>
			<div class="button ctrl-right">ctrl</div>
		</div>
	</div>
</div>
<script>
function ping(){
    $.ajax({
      type: 'GET',
      url: '/ping',
      success: function (data) {
        alert(data);
      }
    });
  }
</script>
</body>
</html>
